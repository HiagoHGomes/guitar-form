<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiago's Guitar Class</title>
    <link rel="shortcut icon" href="images/pngwing.com.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="py-5">
    <div class="container px-4 container1">
        <!-- Logo -->
         <div class="text-center">
            <img src="images/pngwing.com.png" alt="guitar logo" width="185" class="img-fluid">
         </div>
         <!-- Primeira divisão do form -->
          <p class="paragraph">
            1 - Qual seu nome?
          </p>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nome completo:</span>
            <input type="text" class="form-control" placeholder="Digite aqui:" aria-label="fullName" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Insira seu e-mail:</span>
            <input type="email" class="form-control" placeholder="Digite aqui:" aria-label="fullName" aria-describedby="basic-addon1">
          </div>

          <!-- Segunda divisão do form -->
          <p class="mt-3 paragraph">
            2 - Qual o seu genero?
          </p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Homem</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault2">Mulher</label>
          </div>
           <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault2">Prefiro não informar</label>
          </div>

          <!-- Terceira divisão -->
          <p class="mt-3 paragraph">
            3 - Quais dos treinamentos você já fez?
          </p>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwicthCheckDefault">
            <label class="form-check-label">Introdução ao violão</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwicthCheckDefault">
            <label class="form-check-label">Guitarra Intermediaria</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwicthCheckDefault">
            <label class="form-check-label">Teoria musical</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwicthCheckDefault">
            <label class="form-check-label">Guitarra avançada</label>
          </div>

          <!-- Quarta área do formulario -->
           <p class="mt-3 paragraph">4 - Quais cursos gostaria de realizar?</p>
           <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlinecheckbox1" value="option2">
            <label class="form-check-label" for="inlineCheckbox1">Dominando a pentatonica</label>
           </div>

           <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlinecheckbox1" value="option2">
            <label class="form-check-label" for="inlineCheckbox1">Dominando o campo harmonico</label>
           </div>

           <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlinecheckbox1" value="option2">
            <label class="form-check-label" for="inlineCheckbox1">Guitarra do zero ao pro</label>
           </div>

           <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlinecheckbox1" value="option2">
            <label class="form-check-label" for="inlineCheckbox1">Como tirar musica de ouvido</label>
           </div>
           <!-- Quinto elemento -->
            <div class="text-center">
              <button type="button" class="btn btn-outline-danger mb-3">Enviar</button>
            </div>
    </div>  

    <div class="container text-center footer">
      <p>Feito por Hiago Henrique &copy;todos os direitos reservados 2024</p>
    </div>

    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
